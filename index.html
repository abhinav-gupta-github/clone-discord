<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/gab.ico" />
    <link rel="stylesheet" href="./assets/style/login-page-style.css" />
    <script src="./assets/script/login-page-script.js"></script>
  </head>
  <body>
    <div>
      <div class="background-image">
        <div class="container">
          <div class="left-div">
            <h1 class="welcome-back">Welcome back!</h1>
            <p class="excited">We're so excited to see you again!</p>
            <label id="email-label"
              >EMAIL OR PHONE NUMBER <span style="color: red">*</span>
              <span id="invalid-user-email"
                ><i>- Login or password is invalid.</i></span
              >
            </label>
            <div class="input-field-div">
              <input
                class="input-email"
                type="email"
                name="email"
                id="email"
                size="50"
                placeholder="Email ID or password"
              />
            </div>
            <label id="pwd-label"
              >PASSWORD <span style="color: red">*</span>
              <span id="invalid-user-pwd">
                <i>- Login or password is invalid.</i></span
              >
            </label>
            <div class="input-field-div">
              <input
                type="password"
                name="password"
                id="password"
                size="50"
                placeholder="Password"
              />
            </div>
            <p class="forget-password">
              <span class="hide-hyperlink">Forget your password?</span>
            </p>
            <div class="btn-login" onclick="checkUser()">
              <div>Log In</div>
            </div>
            <div>
              <p class="need-account">
                Need an account?
                <span
                  style="color: #00a8fc; font-size: 14px"
                  class="hide-hyperlink"
                  >Register</span
                >
              </p>
            </div>
          </div>
          <div class="right-div">
            <div class="set-flex">
              <img src="./assets/images/qr-code.PNG" alt="Scan-qr-code" />
            </div>
            <div class="set-flex">
              <p class="qr-code">Log in with QR Code</p>
            </div>
            <div class="set-flex">
              <p class="instruction">
                Scan this with the <strong>Discord mobile </strong>
              </p>
            </div>
            <div class="set-flex">
              <p class="instruction">
                <strong>app</strong> to log in instantly
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id="snackbar">Please enter your email ID and password.</div>
    </div>
  </body>
</html>
